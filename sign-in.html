<!DOCTYPE html>
<html>

<head>
  <title>Podcast.fm</title>
  <link rel="stylesheet" type="text/css" href="css/application.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <header id="main_header" class="cf">
    <div class="wrapper_wide">
      <a href="#" id="logo">Podcast.fm</a>
      <nav>
        <ul>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Create a Podcast</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div id="banner" class="sign_in_banner">
    <h1>Welcome back. It's nice to see you.</h1>
  </div>

  <div id="form">
    <div class="wrapper_skinny">
      <form>
        <div class="field">
          <label>Email</label><br>
          <input type="email">
        </div>

        <div class="field">
          <label>Password</label><br>
          <input type="password">
        </div>

        <div class="field">
          <label>Text/label><br>
          <input type="text">
        </div>

        <div class="field">
          <label>Text Area</label><br>
          <textarea></textarea>
        </div>

        <div class="actions">
          <input type="submit" class="button button_highlight button_block">

        </div>
      </form>
    </div>
  </div> 
</body>
</html>
